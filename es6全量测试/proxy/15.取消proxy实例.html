<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消proxy实例</title>
</head>
<body>
    <script>
        let data = {
            name:'wjt',
            age:29
        }
        let {_data,revoke} = Proxy.revocable(data,{})
        console.log(_data,'销毁之前')

        setTimeout(()=>{
            revoke()
        console.log(_data,'销毁之后')
        },2000)

    </script>
</body>
</html>
