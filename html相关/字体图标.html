<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let body = document.querySelector('body')
        body.width = '100%'
        for (let i = 1; i < 10000; i++) {
            let str = '&#'+i+';'
            let sm = str.big()
            let st = document.createElement('span')
            st.innerHTML = sm
            st.style.fontSize = '30px'
            body.appendChild(st)
        }
    </script>
</body>
</html>
