<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弧度的计算</title>
</head>

<body>
    <script>
        var angle = 60;    //假设角度为60度

        var radian = angle * Math.PI / 180;    //计算出弧度
        console.log(radian)

        console.log(Math.cos(radian));    //输出cos 60度的值
    </script>
</body>

</html>
