        //demo
        //比如模拟一下jquery
        //$('#app')是一个id为app的dom对象,$('.app')是一个class为app的dom对象

        let $ = function(type){
            switch(type){
                case '.app':
                  return obj1()
                break
                case '#app':
                  return obj2()
            }
            function obj1(){
                return {
                    type:'dom',
                    id:'app',
                    name:'div',
                    style:{
                        background:'#000'
                    }
                }
            }
            function obj2(){
                return {
                    type:'dom',
                    class:'app',
                    name:'span',
                    style:{
                        color:'#fff'
                    }
                }
            }
        }

         console.log($('.app'),'class为app的dom对象')
         console.log($('#app'),'id为app的dom对象')
