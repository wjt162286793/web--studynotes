        //策略模式
        let doneObj = {
            add:(num)=>{
               return num[0]+num[1]
            },
            subtraction:(num)=>{
               return num[0]-num[1]
            },
            multiplication:(num)=>{
               return num[0]*num[1]
            },
            division:(num)=>{
               return num[0]/num[1]
            }
        }
        let doneFun = function(type,num){
           return (doneObj[type])(num)
        }
        let value = doneFun('add',[10,2])
        console.log(value)
    </script>
