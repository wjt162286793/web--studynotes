/** 自己测试 */
let arr = [12,6,14,23,50,54,23]
let num = 73
let addTwoNum = (arr,target)=>{
  let obj = {}
  for(let i = 0;i<arr.length;i++){
    if(obj[target-arr[i]] !== undefined){
    return [target-arr[i],arr[i]]
  }else{
    obj[arr[i]] = i
  }
  }
  return []
}
console.log(addTwoNum(arr,num))
//解析:
//创建一个空对象,对参数1进行遍历,给对象赋值,key是当前遍历的数值,value是当前遍历的索引值。
