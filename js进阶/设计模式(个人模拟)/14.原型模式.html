<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型模式</title>
</head>
<body>
    <script>
        let obj = {
            getName: function(){
                return this.name
            },
            getAge:function(){
                return this.age
            }
        }
        let wjt = Object.create(obj)
        wjt.name = '王惊涛'
        wjt.age = 29
        console.log(wjt.getName(),wjt.getAge(),'wjt')

        let xiaoma = Object.create(obj)
        xiaoma.name = '小马'
        xiaoma.age = 29
        console.log(xiaoma.getName(),xiaoma.getAge(),'xiaoma')
    </script>
</body>
</html>
