<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性模式</title>
</head>
<body>
    <script>
        let nowDate = 2023
        const wjtInfo = {
            brithDate:1995,
            get age(){
               return nowDate-this.brithDate
            }
        }
       console.log(wjtInfo.age,'wjt年龄')
       nowDate += 1
       console.log(wjtInfo.age,'过了一年后wjt年龄')
    </script>
</body>
