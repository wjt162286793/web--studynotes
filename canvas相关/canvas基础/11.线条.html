<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线条</title>
</head>
<body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const mode = canvas.getContext('2d')

        mode.beginPath()
        mode.moveTo(100,100)
        mode.lineTo(200,200)
        mode.lineTo(300,100)
        mode.lineTo(100,300)
        mode.lineTo(300,300)
        mode.lineWidth=3;
        mode.lineCap = 'round'
        //lineCap的种类: round butt square
        mode.strokeStyle='green'
        mode.stroke()
    </script>
</body>
</html>
