<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘制矩形</title>
</head>
<body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const mode = canvas.getContext('2d')

        /*第一种: 常规*/
        //mode.strokeRect(200,200,200,200)

        /*第二种: 填充*/
        // mode.fillRect(200,200,200,200)

        /*第三种: 分别操作*/
        mode.rect(200,200,200,200)
        mode.fillStyle = "red"
        // mode.stroke()  
        mode.fill()  

    </script>
</body>
</html>
