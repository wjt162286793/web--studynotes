<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存与恢复</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        ctx.font = '38pt Arial'
        ctx.fillStyle = 'blue'
        ctx.fillText('Hello , Wang jingtao!',canvas.width/2-150,canvas.height/2+15)
        ctx.save()
        //添加阴影属性
        ctx.shadowOffsetX = 10
        ctx.shadowOffsetY = 10
        ctx.shadowBlur = 5
        ctx.shadowColor = 'red'
        //-----
        ctx.fillStyle = 'green'
        ctx.fillRect(100,100,100,100)
        ctx.restore()   /**样式恢复:如果加上这一行,那么后续添加阴影属性那一部分的效果就会消失,画布右侧就不会有阴影;如果没有这一行,那么后续创建的画布元素就都会有阴影*/
        ctx.fillStyle = 'yellow'
        ctx.fillRect(500,100,100,100)
        ctx.fill()
        ctx.fillStyle = 'pink'
        ctx.arc(300,100,30,0,[Math.PI/180]*360,true)
        ctx.fill()
    </script>
</body>
</html>
