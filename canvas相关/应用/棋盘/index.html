<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棋盘</title>
</head>
<style>
    body{
        margin: 0 !important;
        display: flex;
        height: 100vh;
        width: 100vw;
        flex-direction: column;
        align-items: center;
    }
    #canvas{
        margin: auto;
        /* box-sizing: border-box; */
        border: red 1px solid;
        background: #d28445;
    }
</style>
<body>
    <h1>天元之弈</h1>
    <canvas id="canvas" width="1200" height="800"></canvas>
    <script>
        let canvas = document.querySelector('#canvas')
        const mode = canvas.getContext('2d')
        let number = 0
        let blackList = [4,7,10,14,18,25,26,27,28,40,48,53,54,55,64,67]
        let whiteList = [5,9,11,12,15,16,19,30,36,37,39,43,45,52,60,69]
        let black = []
        let pointList = []
            for(let i = 0;i<10;i++){
                for(let j = 0;j<6;j++){
                 number += 1
                 pointList.push({x:i*100+100,y:j*100+100})
                 if(number % 6 === 0){
                    pointList.push({x:i*100+100,y:(j+1)*100+100})
                 }
                 if(i === 9){
                    pointList.push({x:(i+1)*100+100,y:j*100+100})
                    if(j === 5){
                        pointList.push({x:(i+1)*100+100,y:(j+1)*100+100})
                    }
                 }
                 mode.beginPath()
                 mode.rect(i*100+100,j*100+100,100,100)
                 mode.strokeStyle = '#000'
                 mode.fillStyle = '#d28445'
                 mode.fill()
                 mode.stroke()
                 mode.closePath()
                }
            }
            console.log(pointList,'点位')
            pointList.forEach((item,index)=>{
                if(blackList.find(val=>val === index)){
                mode.beginPath()
                mode.arc(item.x,item.y,10,0,Math.PI*2,true)
                mode.fillStyle = '#000'
                mode.fill()
                mode.closePath()
                }else if(whiteList.find(val=>val === index)){
                    mode.beginPath()
                mode.arc(item.x,item.y,10,0,Math.PI*2,true)
                mode.fillStyle = '#fff'
                mode.fill()
                mode.closePath()
                }

            })
    </script>
</body>
</html>
