<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路径保存</title>
</head>
<style>
    body{
        margin: 0px !important;
        display: flex;
        height: 100vh;
        width: 100%;
    }
    #canvas{
        border:1px solid red;
        margin: auto;
    }
</style>
<body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas')
        canvas.addEventListener('click',clickHandler)
        function clickHandler(el){
          let canvasPosition = canvas.getBoundingClientRect()
          let positionInfo = {
            x:el.clientX- canvasPosition.left,
            y:el.clientY- canvasPosition.top
          }       
        //   console.log(positionInfo,'位置信息')
        let index =  rectList.findIndex(item=>positionInfo.x>item.x&&positionInfo.x<item.x+item.width&&positionInfo.y>item.y&&positionInfo.y<item.y+item.height)
        if(index !== -1){
            console.log(rectList[index],'节点信息')
        }
        }
        const mode = canvas.getContext('2d')
         
        let rectList = [
            {
            x:10,
            y:10,
            width:20,
            height:20,
            name:'红色方块',
            color:'red',
            modeType:'rect',
            styleType:'fill',
            },
            {
            x:10,
            y:50,
            width:20,
            height:20,
            name:'蓝色方块',
            color:'blue',
            modeType:'rect',
            styleType:'fill',
            },
            {
            x:50,
            y:10,
            width:20,
            height:20,
            name:'黄色方块',
            color:'yellow',
            modeType:'rect',
            styleType:'fill',
            },
    ]
    draw(null)
    function draw(positionInfo){
        mode.beginPath()
        rectList.forEach(item=>{
        mode.fillStyle = item.color 
        mode.fillRect(item.x,item.y,item.width,item.height)
        mode.save()
    })
    mode.closePath()
    }

    </script>
</body>
</html>
