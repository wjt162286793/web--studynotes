<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放</title>
</head>

<body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const mode = canvas.getContext('2d')
        mode.save();
        mode.scale(10, 3);
        mode.fillRect(1, 10, 10, 10);
        mode.restore();
        mode.scale(-1, 1);
        mode.font = '10px Times';
        mode.fillText('hello canvas', -135, 120);
    </script>
</body>

</html>
